<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Multi-Stream (Android Optimized)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #00ff41; --bg: #0a0a0a; --panel: #1a1a1a; --text: #00ff41; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .container { width: 100%; max-width: 600px; border: 1px solid var(--primary); padding: 20px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,255,65,0.2); text-align: center; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #333; margin: 10px 0; border-radius: 4px; }
        
        .room-number { font-size: 2.5rem; font-weight: bold; margin: 15px 0; letter-spacing: 5px; background: rgba(0,255,65,0.1); padding: 10px; border-radius: 4px; }
        input { width: 100%; padding: 15px; border-radius: 4px; border: 1px solid var(--primary); background: #000; color: var(--primary); font-size: 20px; text-align: center; outline: none; margin-bottom: 15px; box-sizing: border-box; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { background: transparent; color: var(--primary); border: 1px solid var(--primary); padding: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--primary); color: #000; }
        button.play-trigger { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--primary); color: #000; padding: 20px; z-index: 100; display: none; }
        
        #status { color: #fff; font-size: 0.85rem; text-align: center; margin: 10px 0; min-height: 1.2em; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">P2Pシステム待機中</div>
    
    <div style="position: relative;">
        <video id="v" autoplay playsinline controls></video>
        <button id="playBtn" class="play-trigger" onclick="forcePlay()">▶ タップして再生を開始</button>
    </div>

    <div id="setupArea">
        <input type="number" id="inputRoomId" placeholder="5桁の数字を入力" oninput="if(value.length>5)value=value.slice(0,5)">
        <div class="controls">
            <button onclick="initGuest()">視聴開始 (Android対応)</button>
            <button onclick="initHost()">配信開始 (PC専用)</button>
        </div>
    </div>

    <div id="activeArea" class="hidden">
        <div class="label">あなたの5桁コード:</div>
        <div id="displayRoomId" class="room-number">-----</div>
        <button style="width:100%; border-color:#ff4141; color:#ff4141;" onclick="location.reload()">全終了</button>
    </div>
</div>

<script>
    const v = document.getElementById('v'), status = document.getElementById('status'), playBtn = document.getElementById('playBtn');
    let peer, localStream;

    function setStatus(msg) { status.innerText = ">> " + msg; }

    function forcePlay() {
        v.play();
        playBtn.style.display = 'none';
    }

    // 配信側（PC）
    async function initHost() {
        const roomId = Math.floor(10000 + Math.random() * 90000).toString();
        try {
            localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            v.srcObject = localStream;
            v.muted = true;

            peer = new Peer(roomId, { 
                config: { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] },
                debug: 1 
            });

            peer.on('open', (id) => {
                document.getElementById('displayRoomId').innerText = id;
                document.getElementById('setupArea').classList.add('hidden');
                document.getElementById('activeArea').classList.remove('hidden');
                setStatus("配信中: " + id);
            });

            peer.on('call', (call) => {
                call.answer(localStream);
                setStatus("視聴者が接続しました");
            });

            localStream.getVideoTracks()[0].onended = () => location.reload();
        } catch (e) { alert("配信に失敗しました。PCを使用してください。"); }
    }

    // 視聴側（Android / PC）
    function initGuest() {
        const targetId = document.getElementById('inputRoomId').value;
        if (targetId.length !== 5) return alert("5桁のコードを入れてください");

        setStatus("ホストに接続中...");
        if (peer) peer.destroy();

        peer = new Peer({ debug: 1 });

        peer.on('open', () => {
            const call = peer.call(targetId, new MediaStream());

            call.on('stream', (stream) => {
                v.srcObject = stream;
                setStatus("ストリーム受信成功");
                
                // Android Chrome特有の再生ブロック対策
                v.play().catch(() => {
                    playBtn.style.display = 'block';
                    setStatus("再生ボタンを押してください");
                });
            });

            call.on('error', (e) => {
                alert("接続失敗。IDを確認してください。");
                location.reload();
            });
        });
    }
</script>
</body>
</html>
